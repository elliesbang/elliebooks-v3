<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellie Books</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@300;400;600;700&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFEA29",
                        "secondary": "#FDFBF7",
                        "accent": "#1F2937",
                        "sub-blue": "#EFF6FF",
                    },
                    fontFamily: {
                        "display": ['"Manrope"', '"Noto Sans KR"', "sans-serif"],
                        "serif": ['"Noto Serif KR"', '"Nanum Myeongjo"', "serif"],
                    }
                }
            }
        }
    </script>
    <style>
        .glass-header { background: rgba(253, 251, 247, 0.85); backdrop-filter: blur(12px); }
        .paper-texture { background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png"); pointer-events: none; opacity: 0.1; }
        body { background-color: #FDFBF7; }
        .highlight-marker { background: linear-gradient(120deg, #FFEA29 0%, #FFEA29 100%); background-repeat: no-repeat; background-size: 100% 40%; background-position: 0 85%; transition: background-size 0.3s ease-in; }
        .highlight-marker:hover { background-size: 100% 100%; }
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24;
        }
    </style>
</head>
<body class="selection:bg-primary selection:text-accent">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script> 
</body>
</html>
