
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellie Books</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans+KR:wght@300;400;500;700&family=Noto+Serif+KR:wght@300;400;600;700&family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#FFEA29",     // Lemon Yellow
                        "secondary": "#FDFBF7",   // Warm Ivory
                        "accent": "#1F2937",      // Deep Charcoal
                        "sub-blue": "#EFF6FF",    // Soft Blue
                        "paper-shadow": "rgba(31, 41, 55, 0.08)",
                    },
                    fontFamily: {
                        "display": ['"Manrope"', '"Noto Sans KR"', "sans-serif"],
                        "serif": ['"Noto Serif KR"', '"Nanum Myeongjo"', "serif"],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                        'jelly': 'jelly 0.4s ease-in-out',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        jelly: {
                            '0%, 100%': { transform: 'scale(1, 1)' },
                            '25%': { transform: 'scale(0.9, 1.1)' },
                            '50%': { transform: 'scale(1.1, 0.9)' },
                            '75%': { transform: 'scale(0.95, 1.05)' },
                        }
                    }
                },
            },
        }
    </script>
    <style>
        .glass-header {
            background: rgba(253, 251, 247, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }
        .paper-texture {
            background-image: url("https://www.transparenttextures.com/patterns/paper-fibers.png");
            pointer-events: none;
            opacity: 0.1;
        }
        body {
            background-color: #FDFBF7;
        }
        .highlight-marker {
            background: linear-gradient(120deg, #FFEA29 0%, #FFEA29 100%);
            background-repeat: no-repeat;
            background-size: 100% 40%;
            background-position: 0 85%;
            transition: background-size 0.3s ease-in;
        }
        .highlight-marker:hover {
            background-size: 100% 100%;
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #FDFBF7;
        }
        ::-webkit-scrollbar-thumb {
            background: #e5e5e5;
            border-radius: 4px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="selection:bg-primary selection:text-accent">
    <div id="root"></div>
</body>
</html>
